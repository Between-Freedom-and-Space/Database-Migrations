name: Migrate testing database 

on:
  workflow_dispatch:

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: 8
          distribution: 'adopt'
      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1.0.4
      - name: Build Gradle
        uses: gradle/gradle-build-action@v2.2.2
        with:
          arguments: update -PdatabaseUrl=${{secrets.DATABASE_URL}} -PdatabaseUsername=${{secrets.DATABASE_USER}} -PdatabasePassword=${{secrets.DATABASE_PASSWORD}}

          
